{% extends 'base1.html' %}
{% block content %}
    <div class="project_window">
        <h1>Lessons</h1>
        <ul>
            {% for lesson in lessons %}
            <li>{{ lesson.title }} <a href="{{ url_for('main.lesson', lesson_id=lesson.id) }}">View Lesson</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.create_lesson') }}">
            <button>Add Lesson</button>
        </a>

    </div>
{% endblock %}
